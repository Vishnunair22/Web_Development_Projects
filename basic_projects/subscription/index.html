<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Services</title>
</head>

<body>
    <h1>Subscription prices for top streaming services in India</h1>
    <p>Here is a table containing the monthly plans of top streaming services in India:</p>

    <table border="2">
        <thead>
            <th>Service Name</th>
            <th>Plan In Rupees </th>
            <th>Duration</th>
        </thead>
        <tbody>
            <tr>
                <td>Netflix</td>
                <td>199 Rupees</td>
                <td>1 Month</td>
            </tr>
            <tr>
                <td>Amazon Prime</td>
                <td>299 Rupees</td>
                <td>1 Month</td>
            </tr>
            <tr>
                <td>Disney+ Hotstar</td>
                <td>299 Rupees</td>
                <td>1 Month</td>
            </tr>
        </tbody>
    </table>
    <p>Pick Your Plan</p>
    <form action="">
        <select name="plans" id="plans">
            <option value="select">Select</option>
            <option value="netflix">Netflix</option>
            <option value="amazon">Amazon Prime</option>
            <option value="disney">Disney+ Hotstar</option>
        </select>
        <button>Go</button>
    </form>
</body>

</html>
